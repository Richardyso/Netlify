<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Jequiti - Armarinho da Neide</title>
    <link rel="icon" type="image/png" href="../images/logo.png">
    <link rel="stylesheet" href="../css/style.css">
</head>
<body>

    <header>
        <h1>√ìculos</h1>
    </header>

    <main>
        <section id="produtos-lista">
            <!-- Produtos ser√£o carregados aqui -->
        </section>
    </main>

    <footer>
        <p>&copy; 2025 - Armarinho da Neide</p>
    </footer>

    <script>
        document.addEventListener('DOMContentLoaded', function() {
            console.log('üöÄ Carregando produtos √≥culos...');
            
            // CAMINHO CORRETO: de public/assets/paginas para a raiz onde est√° o JSON
            const jsonPath = '../../../oculos.json';
            console.log('üìÅ Tentando carregar:', jsonPath);
            
            fetch(jsonPath)
                .then(response => {
                    console.log('üì° Resposta do servidor:', response.status);
                    if (!response.ok) {
                        throw new Error(`Erro ${response.status}: ${response.statusText}`);
                    }
                    return response.json();
                })
                .then(produtos => {
                    console.log('‚úÖ Produtos carregados:', produtos);
                    renderizarProdutos(produtos);
                })
                .catch(error => {
                    console.error('‚ùå Erro ao carregar JSON:', error);
                    
                    // Se falhar, mostra dados de exemplo
                    console.log('üîÑ Usando dados de exemplo...');
                    const produtosExemplo = [
                        {"nome": "Col√¥nia Floratta", "valor": 59.90},
                        {"nome": "Creme Hidratante Jequiti", "valor": 34.90},
                        {"nome": "Kit Sabonetes Perfumados", "valor": 29.90},
                        {"nome": "Perfume Masculino Urban", "valor": 79.90}
                    ];
                    renderizarProdutos(produtosExemplo);
                });
        });

        function renderizarProdutos(produtos) {
            const container = document.getElementById('produtos-lista');
            
            let html = '<div class="produtos-container">';
            
            produtos.forEach(produto => {
                html += `
                    <div class="produto-item">
                        <h3>${produto.nome}</h3>
                        <p class="preco">R$ ${produto.valor.toFixed(2).replace('.', ',')}</p>
                        <button onclick="entrarEmContato('${produto.nome}', ${produto.valor})" class="btn-contato">
                            üí¨ Tenho Interesse
                        </button>
                    </div>
                `;
            });
            
            html += '</div>';
            html += `
                <div style="margin-top: 30px;">
                    <a href="../../../index.html" class="btn-voltar">‚Üê Voltar para a p√°gina principal</a>
                </div>
            `;
            
            container.innerHTML = html;
            console.log('‚úÖ Produtos renderizados na p√°gina!');
        }

        function entrarEmContato(nomeProduto, valor) {
            const numeroWhatsApp = '5521978496336';
            const mensagem = `Ol√°! Tenho interesse no produto: ${nomeProduto} - R$ ${valor.toFixed(2).replace('.', ',')}`;
            const url = `https://wa.me/${numeroWhatsApp}?text=${encodeURIComponent(mensagem)}`;
            
            window.open(url, '_blank');
        }
    </script>
</body>
</html>
